<div *ngIf="links.length == 0" class="flex justify-center mt-60">Su usuario no posee planes asignados</div>
<div *ngIf="links">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of links"
       [routerLink]="['objetivo/', link.id]"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive || activeLink === link"
       (click)="onLinkClick(link)">
      {{ link.label }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
