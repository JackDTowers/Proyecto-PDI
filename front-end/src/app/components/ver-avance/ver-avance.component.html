<div *ngIf="!avance" class="flex flex-col mt-20 items-center">
  <p>No se encontró información</p>
</div>
<div *ngIf="avance" class="flex flex-col mt-10">
  <div class="flex">
    <button mat-icon-button class="mx-2" routerLink="/actividad/{{avance.act_id}}">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div class="flex flex-col mx-4">
      <span class="font-semibold">Nombre de Avance</span>
      <p>{{avance.nombre}}</p>
    </div>
  </div>
  <div class="flex flex-col mx-20">
    <p class="font-semibold">Descripción</p>
    <p>{{avance.descripcion}}</p>
    <div *ngIf="avance.archivo">
      <p class="font-semibold">Archivo</p>
      <p>{{nombreArchivo}}</p>
      <button mat-flat-button color="primary" class="mb-3" aria-label="Descargar Archivo" (click)="descargar()">
        Descargar Archivo
      </button>
    </div>
  </div>
</div>
