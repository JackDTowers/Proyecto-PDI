<p>{{actividad?.desc_act}}</p>
<button *ngIf="isOwner" mat-mini-fab color="primary" aria-label="Crear Avance" routerLink="/crear-avance/{{id}}">
  <mat-icon>add</mat-icon>
</button>
<div class="w-[80%]">
  <table mat-table [dataSource]="avances!" class="mat-elevation-z8">
    <ng-container matColumnDef="Asunto">
      <th mat-header-cell *matHeaderCellDef> Asunto </th>
      <td mat-cell *matCellDef="let avance"> {{avance.asunto}} </td>
    </ng-container>
    <ng-container matColumnDef="Fecha de CreaciÃ³n">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let avance"> {{avance.createdAt | date}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let avance">
        <a [routerLink]="['/ver-avance/' + avance.avance_id]">
          <i class="fa-solid fa-eye"></i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
